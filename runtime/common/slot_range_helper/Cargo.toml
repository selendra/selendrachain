[package]
name = "slot-range-helper"
version = "0.1.8"
authors = ["Selendra <info@selendra.org>"]
edition = "2018"

[dependencies]
paste = "1.0"
enumn = "0.1.3"
parity-scale-codec = { version = "2.3.1", default-features = false, features = ["derive"] }
sp-std = { package = "sp-std", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.15", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.15", default-features = false }

[features]
default = ["std"]
std = [
	"sp-std/std",
	"parity-scale-codec/std",
	"sp-runtime/std",
]
