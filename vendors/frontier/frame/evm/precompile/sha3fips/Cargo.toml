[package]
name = "pallet-evm-precompile-sha3fips"
version = "3.0.0"
authors = ["Parity Technologies <admin@parity.io>", "Drew Stone <drew@commonwealth.im>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/purestake/substrate/"
description = "SHA3 FIPS202 precompile for EVM pallet."

[dependencies]
sp-core = {  default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.8.30" }
sp-io = {  default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.8.30" }
fp-evm = { default-features = false, path = "../../../../primitives/evm" }
evm = { version = "0.26.0", default-features = false, features = ["with-codec"] }
tiny-keccak = { version = "2.0", features = ["fips202"] }

[features]
default = ["std"]
std = [
	"sp-core/std",
	"sp-io/std",
	"fp-evm/std",
	"evm/std",
]
